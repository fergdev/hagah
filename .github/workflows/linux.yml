name: linux

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: publishing
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          check-latest: true
          java-version: 17
          cache: 'gradle'

      - name: Set secrets
        run: |
          echo "storeFile=${{ steps.decode_keystore.outputs.filePath }}" >> keystore.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> keystore.properties
          echo "keyPassword=${{ secrets.SIGNING_KEY_PASSWORD }}" >> keystore.properties
          echo "keyAlias=${{ secrets.SIGNING_KEY_ALIAS }}" >> keystore.properties
          echo "openAiApiKey=${{ secrets.OPEN_AI_API_KEY }}" >> keystore.properties

      - name: Create linux Deb
        run: ./gradlew packageDeb packageReleaseDeb packageRpm packageReleaseRpm

      - name: Archive Deb Debug
        uses: actions/upload-artifact@v4
        with:
          name: Deb-Debug
          path: composeApp/build/compose/binaries/main/deb/com.fergdev.hagah**.deb
          if-no-files-found: error

      - name: Archive Deb Release
        uses: actions/upload-artifact@v4
        with:
          name: Deb-Release
          path: composeApp/build/compose/binaries/main-release/deb/com.fergdev.hagah**.deb
          if-no-files-found: error

      - name: Archive Rpm Debug
        uses: actions/upload-artifact@v4
        with:
          name: Rpm-Debug
          path: composeApp/build/compose/binaries/main/rpm/com.fergdev.hagah**.rpm
          if-no-files-found: error

      - name: Archive Rpm Release
        uses: actions/upload-artifact@v4
        with:
          name: Rpm-Release
          path: composeApp/build/compose/binaries/main-release/rpm/com.fergdev.hagah**.rpm
          if-no-files-found: error
